<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Resource Chatbot</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f7fa;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 2rem;
        }
        .chat-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .messages {
            height: 400px;
            overflow-y: auto;
            padding: 1rem;
        }
        .message {
            margin-bottom: 1rem;
            padding: 0.75rem 1rem;
            border-radius: 18px;
            max-width: 80%;
        }
        .user-message {
            background-color: #e3f2fd;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }
        .bot-message {
            background-color: #f1f1f1;
            margin-right: auto;
            border-bottom-left-radius: 4px;
        }
        .employee-card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 1rem;
            margin: 0.5rem 0;
        }
        .employee-card h3 {
            margin-top: 0;
            color: #2c3e50;
        }
        .skills {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin: 0.5rem 0;
        }
        .skill {
            background: #e3f2fd;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
        }
        .input-area {
            display: flex;
            padding: 1rem;
            background: #f8f9fa;
            border-top: 1px solid #eee;
        }
        #user-input {
            flex-grow: 1;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        #send-btn {
            padding: 0.75rem 1.5rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            margin-left: 1rem;
            cursor: pointer;
            font-size: 1rem;
        }
        #send-btn:hover {
            background-color: #45a049;
        }
        .examples {
            margin-top: 2rem;
            color: #666;
        }
        .examples ul {
            padding-left: 1.5rem;
        }
        .examples li {
            margin: 0.5rem 0;
            cursor: pointer;
            color: #1e88e5;
        }
        .examples li:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HR Resource Chatbot API</h1> 
        <div class="chat-container">
            <div id="messages" class="messages"></div>
            <div class="input-area">
                <input type="text" id="user-input" placeholder="Ask for employees... (e.g., Find Python developers with 3+ years experience)">
                <button id="send-btn">Search</button>
            </div>
        </div>
        
        <div class="examples">
            <p>Try these examples:</p>
            <ul>
                <li>Find Python developers with AWS experience</li>
                <li>Who has worked on healthcare projects?</li>
                <li>Find React developers available now</li>
            </ul>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const input = document.getElementById('user-input');
            const sendBtn = document.getElementById('send-btn');
            const messagesDiv = document.getElementById('messages');
            const exampleItems = document.querySelectorAll('.examples li');
            
            function addMessage(text, isUser) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message');
                messageDiv.classList.add(isUser ? 'user-message' : 'bot-message');
                messageDiv.textContent = text;
                messagesDiv.appendChild(messageDiv);
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }
            
            function displayEmployeeResults(results) {
                results.forEach(employee => {
                    const card = document.createElement('div');
                    card.classList.add('employee-card');
                    
                    let skillsHTML = employee.skills.map(skill => 
                        `<span class="skill">${skill}</span>`
                    ).join('');
                    
                    card.innerHTML = `
                        <h3>${employee.name}</h3>
                        <div><strong>Experience:</strong> ${employee.experience_years} years</div>
                        <div><strong>Availability:</strong> ${employee.availability}</div>
                        <div><strong>Projects:</strong> ${(employee.past_projects || employee.projects || []).join(', ')}</div>
                        <div class="skills">${skillsHTML}</div>
                    `;
                    
                    messagesDiv.appendChild(card);
                });
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }
            
            async function sendMessage() {
                const text = input.value.trim();
                if (!text) return;
                
                addMessage(text, true);
                input.value = '';
                
                try {
                    const response = await fetch('http://localhost:8000/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ text: text })
                    });
                    
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    
                    const data = await response.json();
                    if (data.results && data.results.length > 0) {
                        displayEmployeeResults(data.results);
                    } else {
                        addMessage("Sorry, no matching employees found.", false);
                    }
                } catch (error) {
                    addMessage("Sorry, there was an error processing your request.", false);
                    console.error('Error:', error);
                }
            }
            
            sendBtn.addEventListener('click', sendMessage);
            input.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            exampleItems.forEach(item => {
                item.addEventListener('click', function() {
                    input.value = this.textContent;
                    sendMessage();
                });
            });
        });
    </script>
</body>
</html>
