<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Resource Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Specially Designed Chabot for HR of GeekyAnts</h1>
        <div class="chat-container">
            <div id="messages" class="messages"></div>
            <div class="input-area">
                <input type="text" id="user-input" placeholder="Ask for employees... (e.g., Find Python developers with 3+ years experience)">
                <button id="send-btn">Search</button>
            </div>
        </div>
        
        <div class="examples">
            <p>Try these examples:</p>
            <ul>
                <li>Find Python developers with AWS experience</li>
                <li>Who has worked on healthcare projects?</li>
                <li>Find React developers available now</li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
